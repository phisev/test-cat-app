name: Deploy-Page

on:
  push:
    branches: [ main ]
  release:
    types:
      - released

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run:
          npm i
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4
        with:
          folder: build
          token: ${{ secrets.GITHUB_TOKEN }}
